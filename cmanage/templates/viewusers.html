{% extends "layout.html" %}
{% block HOME %}
    <div class="container border-top mt-4">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center text-white"><h1>All Users</h1></legend>


                <div class="table-overflow">
                    <table class="table table-striped table-borderless table-light table-md-responsive">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col" class="text-center">user id</th>
                                <th scope="col" class="text-center">username</th>
                                <th scope="col" class="text-center">station</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in table%}
                            <tr>
                                <th class="text-center" scope='row'>{{ user.user_id}}</th>
                                <td class="text-center">{{ user.username}}</td>
                                <td class="text-center">{{ user.address_station}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>


            </fieldset>

            <!-- <span class="form-group">
                <div class="text-center "><a href="/" class="btn btn-outline-dark btn-lg shadow-sm text-white">Home</a></div>
            </span> -->
    </div>

{% endblock HOME %}
