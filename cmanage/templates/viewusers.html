{% extends "layout.html" %}
{% block HOME %}
    <div class="container border-top mt-4">
            <fieldset class="form-group">
                <legend class="border-bottom mb-4 text-center text-white"><h1>All Users</h1></legend>


                <div class="card">
                    <table class="table table-striped table-bordered table-secondary">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">user id</th>
                                <th scope="col">username</th>
                                <th scope="col">station</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in table%}
                            <tr>
                                <th scope='row'>{{ user.user_id}}</th>
                                <td>{{ user.username}}</td>
                                <td>{{ user.address_station}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

                </div>


            </fieldset>

            <span class="form-group">
                <div class="text-center text-white"><a href="/" class="btn btn-outline-dark btn-lg shadow-sm">Home</a></div>
            </span>
    </div>

{% endblock HOME %}
